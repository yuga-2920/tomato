{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todolist</h1>
        <p class="lead">Todolistを作って毎日を効率的に過ごしましょう。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-primary active" role="button" aria-pressed="true">新規作成
    </a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }} 期日：{{ item.duedate }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-primary active" role="button" aria-pressed="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-success active" role="button" aria-pressed="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-danger active" role="button" aria-pressed="true">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
